<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/botany.css">
  </head>
  <body>
    <ul class="botany no-markers">
      <li>List 1
        <ul></ul>
      </li>
      <li>List 2
        <ul></ul>
      </li>
      <li>List 3
        <ul></ul>
      </li>
    </ul>
    <button type="button" class="randomize">Add Random Nodes</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../dist/botany.min.js"></script>
    <script>
      $(function () {
          //Initialize the tree
          $(".botany").botany();
      
          //Code for adding random nodes (just used for this example)
          var counter = 0;
          function randomize(){
              for (var i =0; i <= 5; i++) {
                  var lists = $(".botany ul");
                  var index = Math.floor(Math.random() * lists.length);
                  $(lists[index]).append("<li class='open'> Inserted " + counter++ + "<ul></ul></li>");
              }
          }
      
          $(".randomize").click(randomize);
          randomize();
      });
    </script>
  </body>
</html>

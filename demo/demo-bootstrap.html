<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/botany.css">
  </head>
  <body>
    <ul class="botany no-markers">
      <li><span class="botany-closed glyphicon glyphicon-plus"></span><span class="botany-open glyphicon glyphicon-minus"></span>List 1
        <ul></ul>
      </li>
      <li><span class="botany-closed glyphicon glyphicon-plus"></span><span class="botany-open glyphicon glyphicon-minus"></span>List 2
        <ul></ul>
      </li>
      <li><span class="botany-closed glyphicon glyphicon-plus"></span><span class="botany-open glyphicon glyphicon-minus"></span>List 3
        <ul></ul>
      </li>
    </ul>
    <button type="button" class="randomize">Add Random Nodes</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../dist/script.min.js"></script>
    <script>
      $(function () {
          $(".botany").botany();
      
          var counter = 0;
          $(".randomize").click(function () {
              var lists = $(".botany ul");
              var index = Math.floor(Math.random() * lists.length);
              $(lists[index]).append('<li class="open">' +
              '<span class="botany-closed glyphicon glyphicon-plus"></span>' +
              '<span class="botany-open glyphicon glyphicon-minus"></span>' +
              'Inserted ' + counter++ +
              '<ul></ul></li>');
          });
      });
    </script>
  </body>
</html>
